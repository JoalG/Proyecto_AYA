<div class="row text-center">
    <div class="px-5 py-3 t2 ">
        {{this.report.type}}
    </div>
    <div class="text-center">
        <img [src]="getImgSource()" class="averia-img" alt="...">
    </div>
</div>
<div class="row justify-content-center mt-4">
    <div class="col-10 ">
        <div class="row my-5">
            <div class="c1 text-center text-md-start">Complete el siguiente formulario:</div>
        </div>
        <div class="row d-flex justify-content-center">
            <form class="w-75" [formGroup]="myForm">    
                <div class="row form-row">
                    <div class="col-md-4">
                        <div class="c1 my-1">
                            Provincia
                        </div> 
                    </div>
                    <div class="col-md-8">
                        <input type="text" maxlength="7" class="form-control c1 " formControlName="provincia" readonly>
                    </div>
                </div>
                <div class="row form-row">
                    <div class="col-md-4">
                        <div class="c1 my-1">
                            Cantón
                        </div> 
                    </div>
                    <div class="col-md-8">
                        <input type="text" maxlength="7" class="form-control c1 " formControlName="canton" readonly>
                    </div>
                </div>        
                <div class="row form-row">
                    <div class="col-md-4">
                        <div class="c1 my-1">
                            Distrito
                        </div> 
                    </div>
                    <div class="col-md-8">
                        <input type="text" maxlength="7" class="form-control c1 " formControlName="distrito" readonly>
                    </div>
                </div>
                <div class="row form-row">
                    <div class="col-md-4">
                        <div class="c1 my-1">
                            Dirección exacta
                        </div> 
                    </div>
                    <div class="col-md-8">
                        <textarea class="form-control" maxlength="500" id="exampleFormControlTextarea1" rows="3" formControlName="address" readonly></textarea>
                    </div>
                </div>            
                <div class="row form-row">
                    <div class="col-md-4">
                        <div class="c1 my-1">
                            Número de NIS
                        </div> 
                    </div>
                    <div class="col-md-8">
                        <input type="text" maxlength="7" class="form-control c1 " formControlName="nis" readonly>
                    </div>
                </div>        
                <div class="row form-row">
                    <div class="col-md-4">
                        <div class="c1 my-1">
                            Nombre
                        </div> 
                    </div>
                    <div class="col-md-8">
                        <input type="text" maxlength="50" class="form-control c1 " formControlName="name" readonly>
                    </div>
                </div>   
                <div class="row form-row">
                    <div class="col-md-4">
                        <div class="c1 my-1">
                            Apellidos
                        </div> 
                    </div>
                    <div class="col-md-8">
                        <input type="text" maxlength="50" class="form-control c1 " formControlName="lastname" readonly>
                    </div>
                </div>      
                <div class="row form-row">
                    <div class="col-md-4">
                        <div class="c1 my-1">
                            Teléfono
                        </div> 
                    </div>
                    <div class="col-md-8">
                        <input type="text" maxlength="8" class="form-control c1 " formControlName="phoneNumber" readonly>
                    </div>
                </div>      
                <div class="row form-row">
                    <div class="col-md-4">
                        <div class="c1 my-1">
                            Correo electrónico
                        </div> 
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control c1 " formControlName="email" readonly>
                    </div>
                </div>      
                <div class="row form-row">
                    <div class="col-md-4">
                        <div class="c1 my-1">
                            Descripción de avería
                        </div> 
                    </div>
                    <div class="col-md-8">
                        <textarea class="form-control" maxlength="500" id="exampleFormControlTextarea1" rows="3" formControlName="description" readonly></textarea>
                    </div>
                </div>
                <div class="row form-row">
                    <div class="col-md-4">
                        <div class="c1 my-1">
                            Estado
                        </div> 
                    </div>
                    <div class="col-md-8">
                        <select class="form-select c1" id="exampleFormControlSelect1" formControlName="state"  >
                            <option disabled selected value></option>
                            <option value="0">Pendiente</option>
                            <option value="1">En Revisión</option>
                            <option value="2">Solucionado</option>
                        </select>
                    </div>
                </div>            
                
                <div class="text-center">
                    <button type="submit" value="submit" class="btn btn-normal sb my-3" (click)="updateReport()">Actualizar</button>
                </div>

            </form>
        </div>
    </div>
</div>
