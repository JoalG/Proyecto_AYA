<!-- Modal -->
<div class="modal fade" [id]="'exampleModal'+id" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <div class="s1 modal-title w-100 text-center" id="exampleModalLabel">Suspensi√≥n del servicio</div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container px-5">
                    <div class="row">
                        <div class="text-center">
                            <img src="../../../assets/img/calendar.svg" class="averia-img" alt="...">
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="c1 mb-4">
                            {{suspension.provincia}}  - {{suspension.canton}}
                        </div>
                        <div class="c1 mb-4">
                           {{suspension.description}}
                        </div>
                        <div class="c1 mb-4">
                            Fecha de Incio: {{suspension.fechaInit | date: 'dd/MM/yy' }}
                        </div>
                        <div class="c1 mb-4">
                            Fecha de Fin: {{suspension.fechaFin | date: 'dd/MM/yy' }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
