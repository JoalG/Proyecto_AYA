<div class="row justify-content-center text-center mt-3">
    <div class=" col-10 col-lg-6 px-4">
        <div class="row">
            <div class="col login">
                <div class="px-3 py-3 t2 mt-5">
                    Iniciar Sesión
                </div>
                <div class="d-flex justify-content-center mt-3 mb-5">
                    
                    <form class="form" [formGroup]="myForm">
                        <div>
                            <div class="c1 text-center my-3">
                                Ingresar correo electrónico
                            </div> 
                            <input type="text" maxlength="254" class="form-control c1" [ngClass]="validField('email')"formControlName="email">
                            <div class="invalid-feedback">
                                Debe ingresar un correo valido
                            </div>
                        </div>

                        <div>
                            <div class="c1 text-center my-3">
                                Ingresar contraseña
                            </div>  
                            <input type="password" class="form-control c1" [ngClass]="validField('password')" [attr.disabled]="(myForm.get('email')?.invalid)? true: null" formControlName="password" >
                            <div class="invalid-feedback">
                                Debe ingresar la contraseña
                            </div>
                        </div>

                        <div class="col text-center">
                            <button type="submit" value="submit" (click)="login()" class="btn btn-normal sb my-3" [attr.disabled]="!myForm.valid? true: null">Iniciar Sesión</button>
                        </div>

                        <small data-bs-toggle="modal" data-bs-target="#exampleModal">¿Olvidó su contraseña?</small>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <div class="s1 modal-title w-100 text-center" id="exampleModalLabel">Recuperar contraseña</div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Para solicitar el cambio de contraseña por favor contacte al administrador a soportefuncionario@ayacr.com
            </div>
        </div>
    </div>
</div>
