<div class="row p-3 justify-content-center text-center">
    <div class="col-lg-6 px-4">
        <div class="row h-100">
            <div class="consulta-facturacion">
                <div class="px-3 py-3 t2">
                    Consulta de facturación
                </div>
                <div class="d-flex justify-content-center">
                    
                    <form class="px-3" [formGroup]="myForm">
                        <div class="c1 text-center my-3">
                            Ingrese el numero NIS
                        </div> 
                        <input type="text" maxlength="7" class="form-control c1 " (keypress)="isNumberKey($event)" formControlName="nis">
                        <div class="c3 text-center mt-1 mb-3">
                           <u>¿No sabes cuál es tu número NIS?</u>               
                        </div> 
    
                        <div class="c1 text-center my-3">
                            Tipo de identificación
                        </div>  
                        <div class="form-group">
                            <select class="form-select c1" id="exampleFormControlSelect1" [attr.disabled]="(myForm.get('nis')?.invalid)? true: null" formControlName="clientIdType"  >
                                <option disabled selected value></option>
                                <option>Cédula de residente</option>
                                <option>Cédula de identidad</option>
                                <option>Cédula jurídica</option>
                            </select>
                        </div>
    
                        <div class="c1 text-center my-3">
                            Ingresar identificación
                        </div>  
                        <input type="text" maxlength="9" class="form-control c1" (keypress)="isNumberKey($event)" [attr.disabled]="(myForm.get('clientIdType')?.invalid)? true: null" formControlName="clientId" >
                        
                        <div class="col text-center">
                            <button type="submit" value="submit" (click)="getCollectionBill()" class="btn btn-normal sb my-3" [attr.disabled]="!myForm.valid? true: null">Consultar</button>
                        </div>
    
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4 px-4 my-3 my-lg-0">
        <div class="row mb-3">
            <button class="btn section">
                <div class="t2">
                    Reporte de averías 
                </div>
            </button>
        </div>
       
        <div class="row my-3">
            <button class="btn section">
                <div class="t2">
                    Trámites y solicitudes
                </div>
            </button>
        </div>

        <div class="row my-3">
            <button class="btn section">
                <div class="t2">
                    Sucursal más cercana 
                </div>
            </button>
        </div>

        <div class="row mt-3">
            <button class="btn section">
                <div class="t2">
                    Próximas suspensiones del servicio
                </div>
            </button>
        </div>
        
    </div>
</div>
